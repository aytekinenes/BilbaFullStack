
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of products">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="{{product.imageUrl}}"
          />
          <mat-card-content>
            <p>{{product.spec}}</p>
          </mat-card-content>
          <mat-card-actions>
            <div><span style="font-size:20px; color: darkblue;">{{product.price}} TL</span></div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
